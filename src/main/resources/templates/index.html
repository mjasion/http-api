<!DOCTYPE html>
<html ng-app="netTool" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>NET Tools admin</title>

    <script src="/webjars/jquery/2.1.1/jquery.js"></script>
    <script src="/webjars/angularjs/1.3.0-beta.18/angular.js"></script>
    <script src="/webjars/angularjs/1.3.0-beta.18/angular-route.js"></script>
    <script src="/webjars/angular-ui-router/0.2.10/angular-ui-router.js"></script>
    <script src="/webjars/angular-ui-bootstrap/0.11.0/ui-bootstrap.js"></script>
    <script src="/webjars/restangular/1.4.0/restangular.js"></script>
    <script src="/webjars/bootstrap/3.2.0/js/bootstrap.js"></script>

    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap.css"/>
    <link rel="stylesheet" href="/webjars/bootstrap/3.2.0/css/bootstrap-theme.css"/>
    <link rel="stylesheet" href="../static/css/app.css" th:href="@{/css/app.css}"/>

    <script src="../static/js/app.js" th:src="@{/js/app.js}"></script>
    <script src="../static/js/controllers/AddRedirectController.js" th:src="@{/js/controllers/AddRedirectController.js}"></script>
    <script src="../static/js/controllers/HistoryController.js" th:src="@{/js/controllers/HistoryController.js}"></script>
    <script src="../static/js/controllers/RedirectsController.js" th:src="@{/js/controllers/RedirectsController.js}"></script>
    <script src="../static/js/controllers/LogoutController.js" th:src="@{/js/controllers/LogoutController.js}"></script>
    <script src="../static/js/controllers/MainController.js" th:src="@{/js/controllers/MainController.js}"></script>

</head>
<body ng-controller="MainController">
<div class="container">
    <nav class="navbar navbar-inverse" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="#/redirects">NET Tool</a>
            </div>
            <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="#/redirects">Redirect List</a></li>
                    <li><a href="#/redirects/add">Add redirect</a></li>
                    <li><a href="#/history">History</a></li>
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.login}} <span class="caret"></span></a>
                        <ul class="dropdown-menu" role="menu">
                            <li><a href="#/logout">Log out</a></li>
                        </ul>
                </ul>
            </div>
        </div>
    </nav>
    <div ng-view></div>
</div>
</body>
</html>
