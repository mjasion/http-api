<!DOCTYPE html>
<h2>Add or Edit page to watch</h2>
<blockquote>
    <p>How to add page</p>
    <ol>
        <li>Add which domain you wish to watch in "URL" field.Eg.<br/>
            <em>http://google.com</em><br/>
        </li>
    </ol>
</blockquote>
<div class="well">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="accessUrl" class="col-sm-2 control-label">Acess URL</label>

            <div class="col-sm-10">
                <input
                        type="text"
                        class="form-control"
                        id="accessUrl"
                        placeholder="http://google.com/"
                        ng-model="watchedPage.url"
                        >
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button class="btn btn-default" ng-click="saveWatchedPage()">Save</button>
            </div>
        </div>
    </form>
</div>
